<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Decider</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="particle-canvas" class="particle-canvas"></canvas>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">üåì</button>

    <!-- Generic Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content" id="modal-content">
            <!-- Dynamic Content -->
        </div>
        <button id="modal-close" class="modal-close">√ó</button>
    </div>

    <nav class="navbar hidden" id="navbar">
        <img src="assets/logo.jpg" class="nav-logo" alt="ZeroGravity Logo">
        <span class="nav-title">ZeroGravity</span>
    </nav>

    <div class="app-container">
        <div class="hero-logo-container">
            <img src="assets/logo.jpg" class="hero-logo float" alt="ZeroGravity Logo">
        </div>
        <h1 class="main-title hidden">ZeroGravity</h1>
        <!-- Hidden but kept for SEO/Accessibility structure if needed later, or just remove class if we want text too. For now hiding text title in favor of logo as requested -->
        <p class="subheading">Float through your moods and discover your cosmic vibe</p>

        <div class="interaction-area">

            <!-- Controls Overlay -->
            <div class="controls-overlay">
                <button id="quiz-btn" class="icon-btn" title="Take Quiz">üìù</button>
                <button id="fav-btn" class="icon-btn" title="Favorites">‚ù§Ô∏è</button>
            </div>

            <!-- Mood Slider -->
            <div class="slider-container float">
                <span class="slider-label">Calm</span>
                <input type="range" id="mood-slider" min="0" max="100" value="50" class="mood-slider">
                <span class="slider-label">Chaos</span>
            </div>

            <!-- Main Button -->
            <button id="decide-btn" class="decide-btn">Let the Vibe Decide</button>

            <!-- Thinking State -->
            <div id="thinking" class="thinking-state hidden">
                <p class="thinking-text">Analyzing mental chaos...</p>
            </div>

            <!-- Result Card -->
            <div id="result" class="result-card hidden">
                <span class="vibe-emoji">‚ú®</span>
                <h2 class="vibe-title">Vibe Title</h2>
                <p class="vibe-activity">Activity description goes here.</p>
                <div class="vibe-instruction">Instruction goes here.</div>

                <div class="result-actions">
                    <button id="accept-btn" class="accept-btn">Save to Favorites ü§ç</button>
                    <div class="secondary-actions">
                        <button id="share-btn" class="action-btn">Share üì§</button>
                        <button id="reset-btn" class="reset-btn">Try again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JS (No module type to allow file:// execution) -->
    <script src="app.js"></script>
</body>

</html>
